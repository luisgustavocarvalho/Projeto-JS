<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,700;1,700&family=Nunito:ital@0;1&family=Oswald&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,700;1,700&family=Nunito:ital,wght@0,700;1,700&family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>CurrencyConvert</title>
</head>

<body>
  <img class="logo-cashcontrol" src="./assets/logotipo.png" alt="logo-cashcontrol">

  <main>
    <label>
      Converter <b>de</b>
      <select>
        <option>R$ Real Brasileiro</option>
      </select>
    </label>

    <label>
      Converter <b>para</b>
      <select class="currency-select">
        <option value="dolar">US$ Dólar Americano</option>
        <option value="euro">€ Euro</option>
        <option value="libra">£ Libra</option>
        <option value="bitcoin">BTC Bitcoin</option>
      </select>
    </label>

    <label>
      Valor
      <input class="input-currency" placeholder="100,00">
    </label>

    <button class="convert-button">Converter</button>

    <section>
      <div class="currency-box">
        <img src="./assets/real.png" alt="logo-moeda-a-converter">
        <p class="currency">Real Brasileiro</p>
        <p class="currency-value-to-convert">R$ 0,00</p>
      </div>

      <img class="arrow-img" src="./assets/arrow.png" alt="seta">

      <div class="currency-box">
        <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-convertida">
        <p class="currency" id="currency-name">Dólar Americano</p>
        <p class="currency-value">US$ 0.0</p>
      </div>
    </section>
  </main>
</body>
<script src="./scripts.js"></script>

</html>
